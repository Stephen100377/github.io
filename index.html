<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional UAP Event Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fictional UAP Event Generator</h1>
        <div class="selectors">
            <label for="eventType">Event Type:</label>
            <select id="eventType">
                <option value="Sighting">Sighting</option>
                <option value="Abduction">Abduction</option>
                <option value="Crashed UFO">Crashed UFO</option>
                <option value="Cattle Mutilation">Cattle Mutilation</option>
                <option value="Crop Circle">Crop Circle</option>
            </select>
            
            <label for="country">Country:</label>
            <select id="country">
                <option value="United States">United States</option>
                <option value="England">England</option>
                <option value="Scotland">Scotland</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
                <option value="Egypt">Egypt</option>
                <option value="Brazil">Brazil</option>
                <option value="Russia">Russia</option>
                <option value="Peru">Peru</option>
                <option value="Chile">Chile</option>
                <option value="Australia">Australia</option>
                <option value="Tanzania">Tanzania</option>
            </select>
        </div>
        <button id="generateEventButton">Generate Event</button>
        <p id="ufoEventDisplay"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
